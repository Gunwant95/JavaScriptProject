<!DOCTYPE html>
<html>
<head>
	<title>My List Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("ul li:first").hide();
			});

			$("p").mousedown(function(){
				alert("Mouse is down");
			});

			$("p").mouseup(function(){
				alert("Mouse up over");
			});
		});
	</script>
</head>
<body>

	<p>List 1:</p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>

	<p>List 2:</p>
	<ul>
		<li>Cow</li>
		<li>Bull</li>
		<li>Ox</li>
	</ul>
	<button>Click Me</button>
</body>
</html>
