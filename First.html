<!DOCTYPE html>
<html>
<head>
	<title>"First JavaScript"</title>
	
	<script type="text/javascript">
		function myFunction()
		{
			document.write(5+6);
			document.getElementById("demo").innerHTML="It is JavaScript demo.";
		}
	</script>
	<script type="text/javascript">
		//window.alert(5+7);
		console.log(8+9);
	</script>
</head>
<body>
	<h1>A web page</h1>
	<p id="demo">A paragraph</p>
	<button type="button" onclick="myFunction()">Try It</button>
</body>
</html>
